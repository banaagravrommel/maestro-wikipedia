run: maestro test Flows

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  maestro-test:
    runs-on: macos-latest

    env:
      ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 900

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Maestro CLI and set PATH
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
      - name: Verify Maestro Installation
        run: maestro --version || echo "Warning: Maestro installation check failed"

      - name: Launch Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 26
          target: google_apis
          arch: x86_64
          profile: pixel_3a
          emulator-options: "-no-snapshot -no-window -gpu swiftshader_indirect -no-audio -no-boot-anim"
          emulator-startup-timeout: 600 # Example: 10 minutes

      - name: Wait for Emulator and Install APK
        run: |
        adb wait-for-device
        
        boot_completed=""
        while [ "$boot_completed" != "1" ]; do
        sleep 5
        boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
        echo "Waiting for emulator to fully boot..."
        done

          sleep 5 # Small delay after boot
          adb devices
          adb install android_app/Wikipedia_Alpha.apk # Fail if installation fails

        - name: Run Home Flows
          run: maestro test Flows/Home

        - name: Run Main Flows
          run: maestro test Flows/Main

        - name: Run More Flows
          run: maestro test Flows/More

      - name: Upload Maestro Reports (if any)
        uses: actions/upload-artifact@v3
        with:
          name: maestro-reports
          path: maestro-reports # Adjust this path if Maestro generates reports
          if-no-files-found: ignore