name: Run Maestro Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  maestro-test:
    runs-on: macos-latest

    env:
      ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 900

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Verify Maestro Installation
        run: maestro --version

      - name: Launch Emulator and Run Maestro Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 26
          target: google_apis
          arch: x86_64
          profile: nexus_5
          emulator-options: "-no-snapshot -no-window -gpu swiftshader_indirect -no-audio -no-boot-anim"
          script: |
            adb wait-for-device
            adb shell getprop sys.boot_completed
            adb devices
            adb install android_app/Wikipedia_Alpha.apk
            maestro test maestro

      - name: Debug Emulator Boot
        run: adb shell getprop sys.boot_completed
