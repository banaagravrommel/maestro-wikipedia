name: Run Maestro Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  maestro-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Verify Maestro Installation
        run: maestro --version

      - name: Launch Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_3a
          emulator-options: "-no-snapshot -no-window"

      - name: Wait for Emulator to Boot
        run: |
          adb wait-for-device
          adb shell getprop sys.boot_completed

      - name: Debug ADB Connection
        run: adb devices

      - name: Restart ADB (if needed)
        run: |
          adb kill-server
          adb start-server

      - name: Install App and Run Maestro Tests
        run: |
          adb install android_app/Wikipedia_Alpha.apk
          maestro test maestro
