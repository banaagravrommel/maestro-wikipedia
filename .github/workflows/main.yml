name: Run Maestro Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  maestro-test:
    runs-on: macos-latest

    env:
      ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 900

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Maestro CLI and set PATH
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo 'PATH=$HOME/.maestro/bin:$PATH' >> $GITHUB_ENV

      - name: Verify Maestro Installation
        run: maestro --version || echo "Warning: Maestro installation check failed"

      - name: Launch Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 26
          target: google_apis
          arch: x86_64
          profile: Nexus 5
          emulator-options: "-no-snapshot -no-window -gpu swiftshader_indirect -no-audio -no-boot-anim"

      - name: Wait for Emulator and Install APK
        run: |
          adb wait-for-device || echo "ADB device wait failed"
          adb shell getprop sys.boot_completed || echo "Boot check failed"
          adb devices || echo "ADB device check failed"
          adb install android_app/Wikipedia_Alpha.apk || echo "APK installation failed"

      - name: Run Maestro Tests
        run: maestro
