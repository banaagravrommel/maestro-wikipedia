appId: "org.wikipedia.alpha" # Replace with the actual package ID of your app

---
- stopApp: org.wikipedia.alpha # Ensuring the app is stopped before launching
- launchApp: org.wikipedia.alpha

- tapOn: "Search"
- tapOn:
    id: "org.wikipedia.alpha:id/search_card"
- inputText: "Philippines"
- tapOn:
    id: "org.wikipedia.alpha:id/page_list_item_title"
    index: 0
- assertVisible:
    text: "Philippines"
    index: 1
- tapOn: "Navigate up"
- tapOn: "Navigate up"
- assertVisible: "Philippines"
- tapOn:
    id: "org.wikipedia.alpha:id/history_filter"
- assertVisible:
    id: "org.wikipedia.alpha:id/page_list_item_container"
    index: 0
- tapOn:
    id: "org.wikipedia.alpha:id/action_mode_close_button"
- tapOn:
    id: "org.wikipedia.alpha:id/history_delete"
- assertVisible: "Clear browsing history"
- tapOn: "Yes"
- assertVisible: "No recently viewed articles"