    id: "org.wikipedia.alpha:id/main_drawer_talk_container"
- assertVisible: "User talk: Ravqa"
- assertVisible:
    id: "org.wikipedia.alpha:id/menu_notifications"
- assertVisible:
    id: "org.wikipedia.alpha:id/menu_notifications_group"
