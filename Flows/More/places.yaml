- stopApp: org.wikipedia.alpha
- launchApp: org.wikipedia.alpha

- tapOn:
    id: "org.wikipedia.alpha:id/nav_tab_more"
- tapOn:
    id: "org.wikipedia.alpha:id/main_drawer_places_container"
- assertVisible:
