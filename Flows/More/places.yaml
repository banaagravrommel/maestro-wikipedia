- assertVisible:
    id: "org.wikipedia.alpha:id/langCodeButton"
- assertVisible:
    id: "org.wikipedia.alpha:id/controlsContainer"
- assertVisible:
    id: "org.wikipedia.alpha:id/myLocationButton"
- tapOn:
    id: "org.wikipedia.alpha:id/backButton"
